<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="showoff" class="tapContent">
        <form action="" method="post">
            <h1>Thông tin hiện vật</h1>
            <div class="item-content">
                <input name="area" id="area" class="require" type="text">
                <label for="area">Khu vực:</label>
                <input name="type" id="type" type="text">
                <label for="type">Loại:</label>
                <textarea name="desc" id="desc" cols="30" rows="2"></textarea>
                <label for="desc">Miêu tả:</label>
                <input name="material" id="material" type="text">
                <label for="material">Chất liệu:</label>
                <input name="author" id="author" type="text">
                <label for="author">Tác giả:</label>
                <input name="title" id="title" type="text">
                <label for="title">Tên tác phẩm:</label>
                <input name="id" id="img" class="require" type="text" value="">
                <label for="img">id ảnh:</label>
            </div>
            <button type="submit">Gửi</button>
        </form>
        <div class="separator">Hoặc</div>
        <button>Nhập Thông Tin Cho MiniGame </button>
    </div>

    <script>
        var input = document.querySelectorAll('input')
        var textarea = document.querySelector('textarea')
        input.forEach(element => {
            element.setAttribute('data-empty', true)
            console.log(element.getAttribute('data-empty'))
            element.onchange = e => {
                e.target.setAttribute('data-empty', !e.target.value)
            }
        })

        textarea.setAttribute('data-empty', true)
        textarea.onchange = e => {
            e.target.setAttribute('data-empty', !e.target.value)
        }
    </script>
</body>

</html>
